<main class="flex flex-col items-center my-8">
  <section class="profile my-4 p-12 border border-gray-300 rounded-xl">
    <div class="mb-2">
      <h1 class="text-2xl font-bold">{{ profile?.name | slice: 0:30 }}</h1>
      <a
        href="mailto:{{ profile?.email }}"
        class="text-blue-600 hover:underline"
        >{{ profile?.email }}</a
      >
      <p class="text-sm font-bold text-gray-500">
        Cr√©e le {{ profile?.created_at | date }}
      </p>
      <br />
      <p class="text-sm">
        <span class="font-bold">Posts:</span>
        {{ profile?.posts }}
      </p>
      <p class="text-sm">
        <span class="font-bold">Commentaires:</span>
        {{ profile?.comments }}
      </p>
    </div>

    <button (click)="deleteAccount()" class="btn-danger">
      Supprimer le compte
    </button>
  </section>
</main>
