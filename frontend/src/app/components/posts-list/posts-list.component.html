<main class="flex flex-col items-center">
  <app-posts-nav></app-posts-nav>
  <section class="sm:w-2/3 px-2 flex flex-wrap justify-evenly mx-auto">
    <article
      *ngFor="let post of posts"
      class="
        w-full
        max-w-sm
        mb-5
        bg-white
        shadow-md
        border border-gray-200
        rounded-lg
      "
    >
      <a routerLink="{{ post.id }}" class="flex flex-col h-full p-4">
        <h3 class="text-gray-900 font-bold text-lg tracking-tight mb-2">
          {{ post.title }}
        </h3>
        <p
          *ngIf="post.text"
          class="flex-grow mb-3 font-normal text-sm text-gray-600"
        >
          {{ post.text | slice: 0:150 }}...
        </p>
        <img
          *ngIf="post.image"
          class="flex-grow object-cover mb-4 p-4 border rounded-xl shadow"
          src="{{ post.image }}"
          alt="image du post"
        />
        <div class="flex justify-between items-center flex-wrap sm:flex-nowrap">
          <button class="btn-info text-sm font-medium">Lire la suite</button>
          <time class="text-sm text-gray-400">
            {{ post.createdAt | date: "d MMMM y - HH'h'mm" }}
          </time>
        </div>
      </a>
    </article>
  </section>
  <app-pagination
    *ngIf="contentHasLoaded"
    [paginationType]="paginationType"
    (pageChange)="getPosts($event)"
  ></app-pagination>
</main>
