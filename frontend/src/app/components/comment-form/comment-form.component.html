<form
  [formGroup]="commentForm"
  (ngSubmit)="onSubmit()"
  class="mt-8 mb-4 sm:px-8 bg-white rounded"
>
  <div class="mb-4">
    <label for="text" class="hidden">Commentaire</label>
    <textarea
      class="
        w-full
        h-48
        px-3
        py-2
        mb-3
        text-sm
        leading-tight
        text-gray-700
        border
        rounded
        shadow
        appearance-none
      "
      id="text"
      placeholder="Ajoutez votre commentaire ici..."
      formControlName="content"
    ></textarea>
  </div>
  <div class="mb-6 text-center">
    <button
      class="
        w-full
        px-4
        py-2
        font-bold
        text-white
        bg-blue-500
        rounded-full
        hover:bg-blue-700
        focus:bg-blue-700
        disabled:opacity-0
      "
      type="submit"
      [disabled]="commentForm.invalid"
    >
      Envoyer
    </button>
  </div>
</form>
