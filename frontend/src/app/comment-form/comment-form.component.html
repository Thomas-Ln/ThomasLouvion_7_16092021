<div class="container mx-auto">
  <div class="flex justify-center px-6">
    <div class="w-full lg:w-1/3 bg-white p-5 rounded-lg lg:rounded-l-none">
      <form
        [formGroup]="commentForm"
        (ngSubmit)="onSubmit()"
        class="px-8 pt-6 pb-8 mb-4 bg-white rounded"
      >
        <div class="mb-4">
          <textarea
            class="
              w-full
              h-64
              px-3
              py-2
              mb-3
              text-sm
              leading-tight
              text-gray-700
              border
              rounded
              shadow
              appearance-none
            "
            id="text"
            placeholder="Add your comment here..."
            formControlName="content"
          ></textarea>
        </div>
        <div class="mb-6 text-center">
          <button
            class="
              w-full
              px-4
              py-2
              font-bold
              text-white
              bg-blue-500
              rounded-full
              hover:bg-blue-700
              focus:bg-blue-700
              disabled:opacity-0
            "
            type="submit"
            [disabled]="commentForm.invalid"
          >
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
