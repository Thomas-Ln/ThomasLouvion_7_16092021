<nav class="flex my-6">
  <a
    *ngIf="page != 1"
    [routerLink]="[]"
    [queryParams]="{ page: page - 1 }"
    class="btn-pagination rounded-l-2xl"
    (click)="[pageChange.emit(page - 1), updatePage(-1)]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="fill-current"
      width="28"
      height="28"
      viewBox="0 0 48 48"
    >
      <path d="M30.83 14.83l-2.83-2.83-12 12 12 12 2.83-2.83-9.17-9.17z" />
      <path d="M0 0h48v48h-48z" fill="none" />
    </svg>
    Prev
  </a>

  <a
    *ngIf="!isLastPage"
    [routerLink]="[]"
    [queryParams]="{ page: page + 1 }"
    class="btn-pagination rounded-r-2xl"
    (click)="[pageChange.emit(page + 1), updatePage(1)]"
  >
    Next
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="fill-current"
      width="28"
      height="28"
      viewBox="0 0 48 48"
    >
      <path d="M20 12l-2.83 2.83 9.17 9.17-9.17 9.17 2.83 2.83 12-12z" />
      <path d="M0 0h48v48h-48z" fill="none" />
    </svg>
  </a>
</nav>
